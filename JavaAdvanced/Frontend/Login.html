<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      media="screen"
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <!-- <form action="" method="POST" role="form"> -->
          <legend>Site admin</legend>

          <div class="form-group">
            <label for="">Username</label>
            <input
              type="text"
              class="form-control"
              id="Username_Login_Id"
              placeholder="Input username"
            />
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password_Login_Id"
              placeholder="Input password"
            />
          </div>

          <button type="button" class="btn btn-primary" onclick="handleLogin()">
            Login
          </button>
          <!-- <button type="button" class="btn btn-success">Register</button> -->
          <!-- </form> -->
        </div>
      </div>
    </div>

    <script type="text/javaScript" src="./AdminAccount.js"></script>
  </body>
</html>
